<!DOCTYPE html>
<html>
<head><title>Book Ticket</title></head>
<body>
<h2>Book Ticket for Train ID {{ train_id }}</h2>
<form method="POST">
  Class:
  <select name="class">
    <option value="First">First Class</option>
    <option value="Second">Second Class</option>
    <option value="Third">Third Class</option>
  </select><br>
  Number of People: <input type="number" name="people"><br>
  <button type="submit">Book</button>
</form>
</body>
</html>
